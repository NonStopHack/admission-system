<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="150px">
      <mat-grid-tile *ngFor="let card of cards" [colspan]="2" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.name}}
              <button mat-icon-button class="more-button"
                [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Закрой обратно!</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <section>{{card.description}}</section>
            <section>
              <button mat-button>
                <mat-icon>star_border</mat-icon>
                <span>В избранное</span>
              </button>
              <button mat-raised-button color="primary">Перейти на сайт</button>
            </section>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
