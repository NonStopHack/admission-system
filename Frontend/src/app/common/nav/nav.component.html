<mat-sidenav-container>
  <mat-sidenav #drawer style="background-color: rgb(63, 81, 181)" class="sidenav" fixedInViewport="true" [attr.role]="'dialog'" [mode]="'over'" [opened]="false">
    <section class="Close">
      <button mat-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </section>
    <section class="Exit" *ngIf="person">
      <a href="/" (click)="logout();$event.preventDefault()">Выйти</a>
    </section>
    <section class="User" *ngIf="person">
      {{person.name + " " + person.surname}} 
    </section>
    <app-links></app-links>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <img src="../../../assets/logo2.png"/>
        <span class="spacer"></span>
        <a routerLink="/login" *ngIf="!person">Войти</a>
        <ng-container *ngIf="person">
          <img [src]="person.avatar" class="avatar">
          <a href="/" (click)="logout();$event.preventDefault()" >Выйти</a>
        </ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
